<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Tree Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Prestige Tree Game</h1>
        <div id="game">
            <div id="resources">
                <p>Points: <span id="points">0</span></p>
                <p>Prestige Points: <span id="prestigePoints">0</span></p>
            </div>
            <div id="generators">
                <h2>Generators</h2>
            </div>
            <div id="boosters">
                <h2>Boosters</h2>
            </div>
            <div id="prestige">
                <h2>Prestige</h2>
                <div id="prestigeUpgrades">
                    <h2>Prestige Upgrades</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
